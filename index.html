<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Productive space</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2 class="h2">Productive space</h2>
        <label for="big-text"></label><br />
        <textarea
          id="typeText"
          name="big-text"
          rows="25"
          cols="120"
          placeholder="Enter your text / Press Del to automaticly delete text after saving"
        ></textarea
        ><br />
        <div id="displaytext"></div>
        <button onclick="saveText()" class="grey">Save to articles</button>
        <button onclick="save2Text()" class="grey">Save to keypoints</button>
        <button onclick="save3Text()" class="grey">Save to annotations</button>
        <button onclick="save4Text()" class="grey">Save to Draft</button>
        <h1>Your saved recourses</h1>
      </div>
    </div>
    <!-- comming soon feature 
        <div class="append">
      <button>Add Article</button>
      <button>Add Keypoints</button>
      <button>Add Annotations</button>
      <button>Add Draft</button>
    </div>-->
    
    <div class="container-tex3">
      <textarea
        name=""
        id="typeTextEl"
        rows="20"
        cols="80"
        placeholder="Article saver"
        class="red"
      ></textarea>
      <textarea
        placeholder="Keypoint saver"
        name=""
        id="typeTextEl2"
        rows="20"
        cols="80"
        class="blue"
      ></textarea>
      <textarea
        placeholder="Anottation saver"
        name=""
        id="typeTextEl3"
        rows="20"
        cols="80"
        class="yellow"
      ></textarea>
      <textarea
        placeholder="Draft saver"
        name=""
        id="typeTextEl4"
        rows="20"
        cols="80"
        class="green"
      ></textarea>
    </div>
    <div class="delete-btn">
      <button onclick="deleteText2()">Tap to remove saved Notes</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
